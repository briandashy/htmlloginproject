
<!--DOCTYPE DECLARATION-->
<!--All HTML documents must start with a DOCTYPE declaration-->
<!--Note that a declaration is not an HTML tag, but instead an information to the browser what document type/version of HTML to expect-->

        <!--<input> tag enables you to have a f0rm element, whether for text, password, or even submit button-->

        <!--placeholder attribute specifies a short hint that describes the expected value of an input field-->
